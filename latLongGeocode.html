<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GoogleMaps API Test</title
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp1Hm5-sM97iQxz_XdACafduJ7_LMMdlk&callback=initMap&libraries=&v=weekly"
          defer
        ></script>    
    </head>

    <body>
        <p>Click the button to enter your favorite supermarket.</p>
        <p id="storeField"</p>

        <button onclick="storeGeocode()">Find store location</button>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function storeGeocode() {
                var storeEntry = prompt("Please enter your store location", "Type store info here");
                if (storeEntry != null) {
                    document.getElementById("storeField").innerHTML = "You entered: " + storeEntry;
                }
            
                var queryURL = "https://maps.googleapis.com/maps/api/geocode/json?address=" + storeEntry + "&key=AIzaSyCp1Hm5-sM97iQxz_XdACafduJ7_LMMdlk";

                $.ajax({
                url: queryURL,
                method: "GET"
                })

                .then(function(response) {
                    var results = response.results;
                    console.log(response.results);
                    alert("Your store is located at Latitude " + response.results[0].geometry.location.lat + " and Longitude " + response.results[0].geometry.location.lng)
                })
            }
        </script>
    </body>
